<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediLabo Solutions - Patient history</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Patient history</h1>
        <div th:if="${param.success}" class="alert alert-success">
            <div>Note successfully saved.</div>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            <div>Error while saving note.</div>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover table-fixed">
            <thead>
            <tr class="table-secondary">
                <th scope="col" class="col-md-1">#</th>
                <th scope="col" class="col-md-3">Patient lastname</th>
                <th scope="col" class="col-md-8">Note</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(notes)}">
                <td colspan="8">No patient found.</td>
            </tr>
            <tr th:each="note, state : ${notes}">
                <th th:text="${state.index+1}" scope="row">1</th>
                <td th:text="${note.patient}">TestName</td>
                <td th:text="${note.note}">Text</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-2">
            <a class="btn btn-secondary" href="/" role="button">Back home</a>
        </div>
        <!-- div class="col-md-10">
            <a class="btn btn-success" href="/note_form" role="button">Add note</a>
        </div -->
    </div>
    <div class="row my-5 py-3 bg-light">
        <form action="#" th:action="@{/notes}" th:object="${noteBean}" method="post">
            <div class="form-group row">
                <div class="col-md-2">
                    <input th:field="*{patientId}"
                           type="hidden"
                           id="patientId"
                    >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2">
                    <input th:field="*{patient}"
                           type="hidden"
                           id="patient"
                    >
                </div>
            </div>

            <div class="form-group row py-1">
                <label for="note" class="col-md-2 col-form-label">Add new note</label>
                <div class="col-md-10">
                    <textarea th:field="*{note}"
                           id="note"
                           class="form-control"
                              rows="5"
                    ></textarea>
                    <span class="text-danger" th:errors="*{note}">Enter text in note</span>
                </div>
            </div>
            <div class="form-group row py-1 mt-3">
                <div class="col-md-2">
                    <a class="btn btn-secondary" href="/" role="button">Cancel</a>
                </div>
                <div class="col-md-10 text-end">
                    <button type="submit" class="btn btn-primary">Save note</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
