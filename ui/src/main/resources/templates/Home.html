<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediLabo Solutions - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Patient list</h1>
            <div th:if="${param.success}" class="alert alert-success">
                <div>Patient information successfully saved.</div>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                <div>Error while saving patient.</div>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr class="table-secondary">
                    <th scope="col">#</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(patients)}">
                    <td colspan="8">No patient found.</td>
                </tr>
                <tr th:each="patient : ${patients}">
                    <th th:text="${patient.id}" scope="row">1</th>
                    <td th:text="${patient.firstname}">TestSomething</td>
                    <td th:text="${patient.lastname}">Test</td>
                    <td th:text="${#dates.format(patient.birthdate, 'dd/MM/yyyy')}">1970-01-01</td>
                    <td th:text="${patient.gender}">M</td>
                    <td th:text="${patient.address}">2 Test Street</td>
                    <td th:text="${patient.phone}">0123-456-789</td>
                    <td>
                        <a th:href="@{/patient_form(id=${patient.id})}" href="#" class="btn btn-outline-primary" role="button">Update</a>
                        <a th:href="@{/notes(id=${patient.id})}" href="#" class="btn btn-outline-info" role="button">See history</a>
                        <a th:href="@{/risk(id=${patient.id})}" href="#" class="btn btn-outline-dark" role="button">See risk level</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-2">
                <a class="btn btn-success" href="/patient_form" role="button">Add patient</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
